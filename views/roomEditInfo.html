{% extends 'common.html' %}

{% block title %}Edit room{% endblock %}
{% block css %}
<link rel="stylesheet" href="/stylesheets/roomedit.css"/>
{% endblock %}

{% block js %}
{% endblock %}

{% block content %}
<div class="col-sm-6 col-sm-offset-3">

    <h1><span class="fa fa-sign-in"></span> Change room information</h1>

    <!-- show any messages that come back with authentication -->
    {% if message.length > 0 %}
    <div class="alert alert-danger">{{ message }}</div>
    {% endif %}

    <form action="/room/changeinfo/{{roomName}}" method="post">
        <div class="form-group">
            <label>New name</label>
            <input type="text" pattern="^[a-zA-Z0-9]{4,32}$" placeholder="enter valid room name" class="form-control" name="newname">
        </div>
        <div class="form-group">
            <label>New description</label>
            <input type="text" class="form-control" name="newdescr">
        </div>
        <button type="submit" class="btn btn-warning btn-lg">Submit</button>
    </form>

</div>
{% endblock %}

<div id="roomPassModal" class="modal" tabindex="-1" role="dialog" aria-labelledby="roomPassword" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Enter room password</h4>
            </div>
            <div class="modal-body">
                <form id="passwordForm">
                    <div class="form-group">
                        <label for="passwordInput" class="control-label">Password</label>
                        <input type="password" class="form-control" id="passwordInput">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="modal-submit" type="button" class="btn btn-primary">Confirm</button>
            </div>
        </div>

    </div>
</div>

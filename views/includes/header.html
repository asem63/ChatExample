<div id="header">
    <div class="container">
        <div class="row">
            <div class="logo col-md-3"><a href="/">SUPERCHAT</a></div>
            <div class ="menu {% if user %}col-md-6{% else %}col-md-5{% endif %}">
                <div class="menu-el {% if user %}col-md-3{% else %}col-md-10{% endif %}"><a href="/roomlist">All Rooms</a></div>
                {% if user %}
                    <div class="menu-el col-md-3"><a href="/room/createroom">Create Room</a></div>
                    <div class="menu-el col-md-3"><a href="/home">My Rooms</a></div>
                {% endif %}
            </div>
            <div class ="auth {% if user %}col-md-3{% else %}col-md-4{% endif %}">
                {% if user %}
                    <div class="user"><a href="/user/{{ user.id }}">{{ user.userName }}</a></div>
                    <div class="logout"><a href="/signout">Sign out</a></div>
                {% else %}
                    <div class="login col-md-5"><a href="/login">Sign in</a></div>
                    <div class="register col-md-5"><a href="/signup">Sign up</a></div>
                {% endif %}
            </div>
        </div>
    </div>
</div>

{% extends 'base.html' %}

{% block title %}Home{% endblock %}
{% block css %}
<link rel="stylesheet" href="/stylesheets/home.css"/>
{% endblock %}

{% block js %}
{% endblock %}

{% block content %}
    <div class="table-container">
        <div class="title text-center">{{ user.userName }} rooms</div>
        <table class="table">
            {% for room in rooms%}
            <tr>
                <td><a href="/rooms/room/{{ room.room_name }}">{{ room.room_name }}</a></td>
                <td>{{ room.room_descr }}</td>
                <td><a href="/rooms/edit/{{ room.room_name }}">Edit room</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>

{% endblock %}
